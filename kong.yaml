_format_version: "3.0"
_konnect:
  runtime_group_name: hr-dev
services:
- connect_timeout: 60000
  enabled: true
  host: employee-directory.hr-dev.svc.cluster.local
  name: employees-directory-v1-dev
  path: /
  plugins:
  - config:
      credentials: false
      exposed_headers: null
      headers: null
      max_age: null
      methods:
      - GET
      - HEAD
      - PUT
      - PATCH
      - POST
      - DELETE
      - OPTIONS
      - TRACE
      - CONNECT
      origins: null
      preflight_continue: false
    enabled: true
    name: cors
    protocols:
    - grpc
    - grpcs
    - http
    - https
    tags:
    - employees-directory-v1-dev
  - config:
      cache_control: false
      cache_ttl: 10
      content_type:
      - application/json; charset=utf-8
      ignore_uri_case: false
      memory:
        dictionary_name: kong_db_cache
      request_method:
      - GET
      - HEAD
      response_code:
      - 200
      storage_ttl: null
      strategy: memory
      vary_headers: null
      vary_query_params: null
    enabled: true
    name: proxy-cache
    protocols:
    - grpc
    - grpcs
    - http
    - https
    tags:
    - employees-directory-v1-dev
  - config:
      day: null
      error_code: 429
      error_message: API rate limit exceeded
      fault_tolerant: true
      header_name: null
      hide_client_headers: false
      hour: null
      limit_by: consumer
      minute: 120
      month: null
      path: null
      policy: local
      redis_database: 0
      redis_host: null
      redis_password: null
      redis_port: 6379
      redis_server_name: null
      redis_ssl: false
      redis_ssl_verify: false
      redis_timeout: 2000
      redis_username: null
      second: null
      sync_rate: -1
      year: null
    enabled: true
    name: rate-limiting
    protocols:
    - grpc
    - grpcs
    - http
    - https
    tags:
    - employees-directory-v1-dev
  port: 8080
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    methods:
    - POST
    name: employees-directory-v1-dev_addemployee
    path_handling: v0
    paths:
    - ~/api/employees$
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 200
    request_buffering: true
    response_buffering: true
    strip_path: false
    tags:
    - employees-directory-v1-dev
  - https_redirect_status_code: 426
    methods:
    - GET
    name: employees-directory-v1-dev_getemployeebyid
    path_handling: v0
    paths:
    - ~/api/employees/(?<employeeid>[^#?/]+)$
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 100
    request_buffering: true
    response_buffering: true
    strip_path: false
    tags:
    - employees-directory-v1-dev
  - https_redirect_status_code: 426
    methods:
    - GET
    name: employees-directory-v1-dev_getemployees
    path_handling: v0
    paths:
    - ~/api/employees$
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 200
    request_buffering: true
    response_buffering: true
    strip_path: false
    tags:
    - employees-directory-v1-dev
  tags:
  - employees-directory-v1-dev
  write_timeout: 60000
